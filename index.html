<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e10;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            background-color: #1f1f2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #6272a4;
        }
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
        }
        p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #b3b3b3;
        }
        .social-icons a {
            color: white;
            margin: 10px;
            font-size: 24px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #6272a4;
        }
        .like-button {
            margin-top: 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #e91e63;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        .like-button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <h1>Mis Redes Sociales</h1>
        <p>Me gustan los videojuegos y programar</p>
        <div class="social-icons">
            <a id="tiktokLink" href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a id="githubLink" href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a id="twitterLink" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a id="discordLink" href="#" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
        <button class="like-button" onclick="toggleLike()">
            <i id="likeIcon" class="fas fa-heart"></i> <span id="likeCount">0</span>
        </button>
    </div><script>
    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBQUSeE8IJHcuSX_n2ehnYhwGRvnYNIGmA",
        authDomain: "tiktokperfil-38c8e.firebaseapp.com",
        databaseURL: "https://tiktokperfil-38c8e-default-rtdb.firebaseio.com",
        projectId: "tiktokperfil-38c8e",
        storageBucket: "tiktokperfil-38c8e.firebasestorage.app",
        messagingSenderId: "1014198546798",
        appId: "1:1014198546798:web:37169ab526d5d5d3e7d17f",
        measurementId: "G-0TKW3PTMPN"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const likeRef = db.ref('likes');

    likeRef.on('value', (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById('likeCount').textContent = count;
    });

    function toggleLike() {
        likeRef.transaction((currentLikes) => {
            return (currentLikes || 0) + 1;
        });
    }
</script>

</body>
</html>
