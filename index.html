<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e10;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            background-color: #1f1f2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #6272a4;
        }
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
        }
        p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #b3b3b3;
        }
        .social-icons a {
            color: white;
            margin: 10px;
            font-size: 24px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #6272a4;
        }
        .like-button {
            margin-top: 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #e91e63;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        .like-button:hover {
            background-color: #d81b60;
        }
        .like-button.liked {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <h1>Mis Redes Sociales</h1>
        <p>Me gustan los videojuegos y programar</p>
        <div class="social-icons">
            <a id="tiktokLink" href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a id="githubLink" href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a id="twitterLink" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a id="discordLink" href="#" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
        <button class="like-button" onclick="toggleLike()">
            <i id="likeIcon" class="fas fa-heart"></i> <span id="likeCount">0</span>
        </button>
    </div><script>
    // Cargar valores desde localStorage
    const links = ['tiktokLink', 'githubLink', 'twitterLink', 'discordLink'];
    const image = localStorage.getItem('profileImage');
    if (image) document.getElementById('profileImage').src = image;

    links.forEach(link => {
        const url = localStorage.getItem(link);
        if (url) document.getElementById(link).href = url;
    });

    // Sistema de Likes
    let likeCount = localStorage.getItem('likeCount') || 0;
    let liked = localStorage.getItem('liked') === 'true';

    document.getElementById('likeCount').textContent = likeCount;
    if (liked) {
        document.getElementById('likeIcon').classList.add('liked');
    }

    function toggleLike() {
        liked = !liked;
        const icon = document.getElementById('likeIcon');
        const count = document.getElementById('likeCount');
        icon.classList.toggle('liked');
        likeCount = liked ? ++likeCount : --likeCount;
        count.textContent = likeCount;

        // Guardar en localStorage
        localStorage.setItem('likeCount', likeCount);
        localStorage.setItem('liked', liked);
    }
</script>

</body>
</html>
